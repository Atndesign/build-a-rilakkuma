<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Build a Rilakkuma</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img class="logo" src="img/logo.png" alt="" />
    <div class="app">
      <div id="faces" class="item side-panel">
        <!-- Facial Expressions -->
        <img
          class="face ui-widget-content draggable"
          src="img/rilakkuma-face.png"
          alt=""
        />
        <img
          class="face ui-widget-content draggable"
          src="img/kiit.png"
          alt=""
        />
        <img
          class="face ui-widget-content draggable"
          src="img/korila-face.png"
          alt=""
        />
        <img
          class="face ui-widget-content draggable"
          src="img/rilakkuma-serious.png"
          alt=""
        />
        <img
          class="face ui-widget-content draggable"
          src="img/kiiro-mad.png"
          alt=""
        />
        <img
          class="face ui-widget-content draggable"
          src="img/korila-sleepy.png"
          alt=""
        />
        <img
          class="face ui-widget-content draggable"
          src="img/rilakkuma-scared.png"
          alt=""
        />
        <!-- Characters -->
        <img
          class="rilakkuma ui-widget-content draggable"
          src="img/rilakkuma.png"
          alt=""
        />
        <img
          class="rilakkuma ui-widget-content draggable"
          src="img/korrila.png"
          alt=""
        />
        <img
          class="rilakkuma ui-widget-content draggable"
          src="img/kiiro.png"
          alt=""
        />
        <img class="bed ui-widget-content draggable" src="img/bed.png" alt="" />
        <!-- Assets -->
        <img
          class="treats ui-widget-content draggable"
          src="img/treat.png"
          alt=""
        />
        <img
          class="onesie ui-widget-content draggable"
          src="img/onesie.png"
          alt=""
        />
        <img
          class="treats ui-widget-content draggable"
          src="img/strawberry.png"
          alt=""
        />
        <img
          class="teacup ui-widget-content draggable"
          src="img/tea-cup.png"
          alt=""
        />
      </div>
      <div class="middle-panel">Hello world</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
